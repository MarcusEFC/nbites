package messages;

message FieldObstacles
{
    message Obstacle
    {
        enum ObstaclePosition
        {
            NONE = 0;
            N = 1;
            NE = 2;
            E = 3;
            SE = 4;
            S = 5;
            SW = 6;
            W = 7;
            NW = 8;
        }

        optional ObstaclePosition position = 1;
        optional float distance = 2;
    }
    repeated Obstacle obstacle = 1;
}

